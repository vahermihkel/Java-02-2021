<form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
  <label>Email:</label><br>
  <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  name="email" ngModel required><br>
  <label>Parool:</label><br>
  <input type="password" minlength="8" name="password" ngModel required><br>
  <button [disabled]="signupForm.invalid" class="main-button add">{{'Sisesta' | translate}}</button>
</form>
